<html>

  <head>

    <title>Balance It</title>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <style type="text/css">

      html, body  {
        margin: 0;
        padding: 0;
      }

      body {
        background: url(img/bg.png) #2ecc71;
        color: #565656;
        font-family: sans-serif;
      }

      header {
        text-align: center;
        margin-top: 15px;
      }

      header h2 {
        font-size: 20px;
      }

      #logo {
        height: 70px;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }

      #game {
        background-color: #27ae60;
        border-radius: 10px;
        padding: 20px;
      }

      #progress {
        margin-bottom: 30px;
        font-size: 0;
      }

      #level,#time_set {
        display: inline-block;
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px; 
        color: #565656;
        background-color: #f7ca18;
        margin: 0 1% 0 5%;
        padding: 10px 0;
        font-size: 17px;
        text-align: center;
        width: 25%;
        font-weight: bold;
        text-transform: uppercase;
      }

      #Time_set {
        width: 27%;
        margin: 0 3% 0 9%;
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px; 
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
      }

      #strike-off, #reset {
        display: inline-block;
        background-color: #565656;
        color: #f7ca18;
        font-size: 17px;
        border-radius: 3px;
        text-align: center;
        width: 15%;
        padding: 10px 0;
      }

      #reset {
        cursor: pointer;
      }

      #scale {
        font-size: 0;
      }

      #panone, #pantwo {
        background-color: #f7ca18;
        width: 45%;
        display: inline-block;
        padding: 20px 0;
        vertical-align: bottom;
        min-height: 124px;
      }

      #panone {
        margin-right: 10%;
      }

      #base {
        border-top: 5px solid #565656;
        height: 0;
        text-align: center;
      }

      #base img {
        vertical-align: top;
      }

      .weight-sets {
        background-color:rgba(255,255,255,0.3);
        padding: 15px 10px;
        border-radius: 5px;
        margin-top: 30px;
        height: 40px;
        text-align: center;
      }

      .draggable {
        background: url(img/weights.png) no-repeat;
        display: inline-block;
        margin: 0 15px 10px 0;
        width: 30px;
        height: 30px;
        position: relative;
        color: #fff;
        cursor: pointer;
        text-align: center;
      }

      .draggable span {
        position: absolute;
        bottom: 2px;
        left: 0;
        right: 0;
        font-size: 14px;
      }

      #check {
          margin: 20px auto 3px;
          width: 15%;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          background-color: #565656;
          color: #f7ca18;
          outline: none;
          padding: 3px;
          font-weight: bold;
          font-size: 20px;
          display: block;
        }

        @media (max-width: 800px ) {
          #check {
            width: 18%;
          }
        }

        @media (max-width: 650px ) {
          #check {
            width: 21%;
          }
        }

        @media (max-width: 550px ) {
          #check {
            width: 26%;
          }
        }

        #result {
          color: #f7ca18;
          text-align: center;
          width: 100%;
          margin: 20px auto;
          font-size: 20px;
        }

        #social {
          text-align: center;
        }

        #instruction,#exit {
          font-weight: 900;
          text-align: center;
        }


    </style>
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "0274b391-c7b0-4451-9bc0-d51ad0a58dba", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>

  </head>


  <body>

    <header class="container">

      <img id="logo" src="img/logo.png" alt="Balance It" />

      <h2>If you possibly can</h2>

      <p id="instruction">HOW TO PLAY: Drop weights on to the pans and balance them.</p>

    </header>

    <section id="game" class="container">

      <div id="progress">

        <div id="strike-off"></div>
        <div id="level"></div>
        <p id = "Time_set"> Timer : <span id="timer"></span></p>
        <div id="reset">
          <span>Reset</span>
        </div>

      </div>
      
      
      <div id="scale">
        <div id="panone"></div>
        <div id="pantwo"></div>

        <div id="base">

          <img src="img/balance.png" />

        </div>

        <div class="weight-sets"></div>

      </div>

      <input id ="check" type="submit" value="All Set??">
        <div class="display" id="result"></div>

      <div id="social">

        <h3>Share With Your Friends</h3>

        <span class='st_sharethis_large' displayText='ShareThis'></span>
        <span class='st_facebook_large' displayText='Facebook'></span>
        <span class='st_twitter_large' displayText='Tweet'></span>
        <!-- <span class='st_linkedin_large' displayText='LinkedIn'></span>
        <span class='st_pinterest_large' displayText='Pinterest'></span>
        <span class='st_email_large' displayText='Email'></span> -->

      </div>

    </section>

    <script type="text/javascript" src="javascripts/game-logic.js"></script>
    <script type="text/javascript" src="javascripts/timer.min.js"></script>
    <script type="text/javascript">

      $(window).on('resize',function() {

          var baseHeight = $(".weight-sets").outerHeight(true);

          $("#base img").css('max-height', baseHeight);

      }).trigger('resize');

      $('#timer').tinyTimer({
        from: Date.now()
      });


    </script>

  </body>
